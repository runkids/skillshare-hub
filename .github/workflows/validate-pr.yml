name: Validate PR
on:
  pull_request:
    paths:
      - 'skills/**'
      - 'scripts/**'
      - 'schemas/**'
      - '.github/workflows/validate-pr.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Validate skills/*.json
        run: ./scripts/validate.sh

      - name: Build skillshare-hub.json
        run: ./scripts/build.sh

      - name: Auto-commit skillshare-hub.json if changed
        run: |
          if ! git diff --quiet --exit-code skillshare-hub.json 2>/dev/null || [ ! -f skillshare-hub.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add skillshare-hub.json
            git commit -m "chore: auto-build skillshare-hub.json [skip ci]"
            git push
          fi

  audit:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install skillshare
        run: |
          curl -fsSL https://raw.githubusercontent.com/runkids/skillshare/main/install.sh | sh
          skillshare version

      - name: Audit new skills
        id: audit
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          CI: "true"
          AUDIT_REPORT: /tmp/audit-report.md
        run: |
          ./scripts/audit.sh || echo "audit_failed=true" >> "$GITHUB_OUTPUT"
          [ -f /tmp/audit-report.md ] && echo "has_report=true" >> "$GITHUB_OUTPUT"

      - name: Comment PR with audit results
        if: always() && steps.audit.outputs.has_report == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Delete previous audit comment if exists
          gh api "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq '.[] | select(.body | startswith("## Skill Audit Results")) | .id' \
            | while read -r id; do
                gh api -X DELETE "repos/${{ github.repository }}/issues/comments/${id}"
              done

          gh pr comment "${PR_NUMBER}" --body-file /tmp/audit-report.md

      - name: Show audit summary
        if: always() && steps.audit.outputs.has_report == 'true'
        run: cat /tmp/audit-report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if audit failed
        if: steps.audit.outputs.audit_failed == 'true'
        run: exit 1
