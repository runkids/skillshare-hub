name: Update Index
on:
  push:
    branches: [main]
    paths: ['skills/**']
  schedule:
    - cron: '0 4 * * 1'  # Every Monday 04:00 UTC
  workflow_dispatch:

concurrency:
  group: update-index
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build skillshare-hub.json
        run: ./scripts/build.sh

      - name: Install skillshare CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/runkids/skillshare/main/install.sh | sh
          skillshare version

      - name: Audit all skills
        run: ./scripts/audit-all.sh

      - name: Generate README catalog
        run: ./scripts/readme.sh

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add skillshare-hub.json README.md
          if ! git diff --staged --quiet; then
            git commit -m "chore: update audit scores and catalog [skip ci]"
            git push
          fi
